<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Learning course</title>
</head>
<body>
<h1>Person List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Given Name</th>
        <th>Family Name</th>
    </tr>
    <tr th:each="person : ${people}">
        <td th:text="${person.id}">123</td>
        <td th:text="${person.givenName}">Spring in Action</td>
        <td th:text="${person.familyName}">Wrox</td>
    </tr>
</table>

</body>
</html>
